<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="change_password_img">
{% include "bootstrap.html" %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
                <form method="POST" class="change-password-centered">
                    <div class="index-input1">
                        <h3>A token will be sent to your email</h3>
                    </div>
                    <div class="form-group index-input1">
                        {{form.email(class="form-control",placeholder='Add your email ...',value='')}}
                    </div>
                    <div class="form-group">
                        {{form.submit(class="form-control")}}
                    </div>
                    <div>
                        {% with messages = get_flashed_messages() %}
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                        {% endwith %}
                    </div>
                </form>
        </div>
    </div>
</div>

</body>
</html>
